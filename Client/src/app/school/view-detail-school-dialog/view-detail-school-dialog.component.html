<div class="kltn-flex kltn-flex-column score-dialog">
    <div class="kltn-flex kltn-flex-row kltn-justify-content-between">
        <div class="title">Bảng điểm của cho {{data.name}}</div>
        <div>
            <button mat-raised-button color="warn" (click)="close()">
                Đóng
            </button>
        </div>
    </div>
    <div class="table-container">
        <table class="table-CSGD">
            <thead>
                <tr>
                    <th style="min-width: 166px;">Tiêu chuẩn/Tiêu chí</th>
                    <th style="min-width: 250px;">Yêu cầu của tiêu chí</th>
                    <th style="min-width: 450px;">Mốc chuẩn tham chiếu để đánh giá tiêu chí đạt mức 4</th>
                    <th style="min-width: 300px;">Gợi ý nguồn minh chứng</th>
                    <th *ngFor="let item of schoolResut" style="min-width: 120px;"> {{item.fullName}} </th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data_CSGD; let i = index" [ngClass]="{'parent': item.isParent, 'child': !item.isParent}" >
                <td [attr.colspan]="numberColumns" *ngIf="item.isParent">{{ item.data }}</td>
                <td *ngIf="!item.isParent">{{ item.criteria }}</td>
                <td *ngIf="!item.isParent">{{ item.requirement }}</td>
                <td *ngIf="!item.isParent">{{ item.benchmark }}</td>
                <td *ngIf="!item.isParent">{{ item.evidence }}</td>
                <td *ngFor="let result of item.listResult;">
                    <div *ngIf="!item.isParent" class="point">
                        {{ result }}
                    </div>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
