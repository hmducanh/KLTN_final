<div class="col">
    <h2>Đổi mật khẩu</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="form">
        <div>
            <div class="pass-input">
                <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                <input type="password" class="form-control" id="oldpassword" aria-describedby="oldpassword" formControlName="oldpassword" [(ngModel)]="oldPassword">
                <span class="form-text error-valid" *ngIf="f['oldpassword'].errors && f['oldpassword'].errors['required'] && afterSubmit">Mật khẩu cũ không được bỏ trống</span>
            </div>
            <div class="pass-input">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" aria-describedby="newPassword" formControlName="newPassword" [(ngModel)]="newPassword">
                <span class="form-text error-valid" *ngIf="f['newPassword'].errors && f['newPassword'].errors['required'] && afterSubmit">Mật khẩu mới không được bỏ trống</span>
            </div>
            <div class="pass-input">
                <label for="reNewPassword" class="form-label">Nhập lại mật khẩu mới</label>
                <input type="password" class="form-control" id="reNewPassword" aria-describedby="reNewPassword" formControlName="reNewPassword" [(ngModel)]="reNewPassword">
                <span class="form-text error-valid" *ngIf="f['reNewPassword'].errors && f['reNewPassword'].errors['required'] && afterSubmit">Mật khẩu mới không được bỏ trống</span>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn btn-success custom-button">Lưu</button>
            <button type="button" class="btn btn-secondary custom-button" (click)="closePopup()">Đóng</button>
        </div>
    </form>
</div>
